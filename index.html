<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Box</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="topContainer">
      <div class="title">
        <h1>Search Box</h1>
      </div>
      <div class="searchBoxCont">
        <input
          type="text"
          name="search"
          id="searchBox_value"
          placeholder="Type here..."
          autocomplete="off"
          onkeyup="show()"
        />
      </div>
    </div>
    <hr />
    <div class="stores">
      <div class="contentContainer">
        <div class="imageContainer" id="about1">
          <div class="about">
            <p class="name" id="name1">Thanos</p>
            <p class="char">-Villian</p>
          </div>
          <img src="img/thanos.jfif" alt="thanos" />
        </div>
        <div class="imageContainer" id="about2">
          <div class="about">
            <p class="name" id="name2">Deadpool</p>
            <p class="char">-Hero</p>
          </div>
          <img src="img/deadpool.jpg" alt="deadpool" />
        </div>
        <div class="imageContainer" id="about3">
          <div class="about">
            <p class="name" id="name3">Ultron</p>
            <p class="char">-Villian</p>
          </div>
          <img src="img/ultron.jpg" alt="ultron" />
        </div>
        <div class="imageContainer" id="about4">
          <div class="about">
            <p class="name" id="name4">Spiderman</p>
            <p class="char">-Hero</p>
          </div>
          <img src="img/spiderman.webp" alt="spiderman" />
        </div>
        <div class="imageContainer" id="about5">
          <div class="about">
            <p class="name" id="name5">IronSpider</p>
            <p class="char">-Hero</p>
          </div>
          <img src="img/ironspider.jfif" alt="ironspider" />
        </div>
        <div class="imageContainer" id="about6">
          <div class="about">
            <p class="name" id="name6">Captain America</p>
            <p class="char">-Hero</p>
          </div>
          <img src="img/captainamerica.webp" alt="captainamerica" />
        </div>
        <div class="imageContainer" id="about7">
          <div class="about">
            <p class="name" id="name7">Black Panther</p>
            <p class="char">-Hero</p>

        </div>
        <div class="imageContainer" id="about8">
          <div class="about">
            <p class="name" id="name8">Hulk</p>

        <div class="imageContainer" id="about9">
          <div class="about">

            <p class="char">-Hero</p>

        <div class="imageContainer" id="about10">
          <div class="about">
            <p class="name" id="name10">Thor</p>
            <p class="char">-Hero</p>
          </div>
          <img src="img/thor.jpg" alt="thor" />
        </div>
      </div>
    </div>
    <hr />
    <footer>
      <p class="bottom_p">Copyright &copy; 2022</p>
    </footer>
  </body>
</html>
